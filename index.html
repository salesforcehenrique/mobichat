<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>MobiChat</title>
  <link rel="icon" type="image/x-icon" href="/mobichat/favicon.ico" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #embeddedMessaging {
      height: 100vh;
    }
  </style>
</head>

<body>
  <div id="embeddedMessaging"></div>
  <div id="my-messaging-container"></div>

 <script type='text/javascript'>
	function initEmbeddedMessaging() {
		try {
			embeddedservice_bootstrap.settings.language = 'pt_BR'; // For example, enter 'en' or 'en-US'

			embeddedservice_bootstrap.init(
				'00Dbe000002jTkf',
				'Chat_Mobi',
				'https://segimob--staging.sandbox.my.site.com/ESWChatMobi1764466409624',
				{
					scrt2URL: 'https://segimob--staging.sandbox.my.salesforce-scrt.com'
				}
			);
		} catch (err) {
			console.error('Error loading Embedded Messaging: ', err);
		}
	};
</script>
<script type='text/javascript' src='https://segimob--staging.sandbox.my.site.com/ESWChatMobi1764466409624/assets/js/bootstrap.min.js' onload='initEmbeddedMessaging()'></script>


  <!-- Carregado no final do body para evitar null no appendChild -->
  <script 
    type="text/javascript"
    src="https://segimob--staging.sandbox.my.site.com/ESWMobinho1763566959469/assets/js/bootstrap.min.js"
    onload="initEmbeddedMessaging()">
  </script>

  <script>
    document.body.style.background = "#f0f0f0";
  </script>
</body>
</html>
