  <script type="text/javascript">
    function initEmbeddedMessaging() {
      try {
        embeddedservice_bootstrap.settings.language = 'pt_BR';

        embeddedservice_bootstrap.init(
          '00D88000006FQzd',
          'Mobi_Chat_POC',
          'https://segimob--staging.sandbox.my.site.com/ESWMobiChat1763126750633',
          {
            scrt2URL: 'https://segimob--staging.sandbox.my.salesforce-scrt.com'
          }
        );
      } catch (err) {
        console.error('Error loading Embedded Messaging: ', err);
      }
    }
  </script>

  <!-- Script do Web Chat carregado uma única vez -->
  <script
    src="https://segimob--staging.sandbox.my.site.com/ESWMobiChat1763126750633/assets/js/bootstrap.min.js"
